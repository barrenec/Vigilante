{% extends "layout.html" %}

{% block body %}


<h2 class="sub-header">Actors</h2>
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Url</th>
    </tr>
  </thead>
  <tbody>

    {% for row in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.url }}</td>
    </tr>
    {% endfor %}

    </tbody>
    </table>
</div>
{% endblock %}
