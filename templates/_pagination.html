{% if pages.get_pages() > 1 %}
<div class="row">
    <nav>
    <ul class="pagination">
      <li class="page-item {% if pages.get_page() == 1 %}disabled{%endif%}">

        <a class="page-link" {% if pages.get_page() > 1 %} href="?page={{pages.get_page()-1}}" {%endif%}
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      {% for page in range(1, pages.get_pages()+1) %}
        {% if pages.get_page() == page%}
          <li class="page-item active">
        {% else %}
          <li class="page-item">
        {%endif%}
        <a class="page-link" href="?page={{page}}">{{page}}</a></li>
      {% endfor %}


      <li class="page-item {% if pages.get_page() >= pages.get_pages() %}disabled{%endif%}">
        <a class="page-link" {% if pages.get_page() < pages.get_pages() %}
          href="?page={{pages.get_page()+1}}"{%endif%} aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
{% endif %}
